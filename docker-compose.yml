version: '3.8'
services:
  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_DATABASE: db
    volumes:
      - mysql-database-data-volume:/var/lib/mysql
    networks:
      - smart-aviation-web-application-network

# Volumes
volumes:
  mysql-database-data-volume:

networks:
  smart-aviation-web-application-network: